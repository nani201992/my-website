<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Match Stats</title>
  <style>
    body {
      font-family: 'MyPixelFont', Monospace;
      background: #f9f9f9;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      margin-bottom: 40px;
    }

    td {
      border: 1px solid #ddd;
      padding: 10px;
      vertical-align: top;
    }

    .title {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .score {
      text-align: center;
      font-weight: bold;
      color: #00529B;
    }

    .section-header {
      font-size: 1.1em;
      font-weight: bold;
      text-align: center;
      background-color: #e49;
    }

    .player {
      font-weight: bold;
      color: #448;
      text-align: center;
    }

    .stats {
      color: #464;
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- Match Block -->
  <table>
    <!-- Match title -->
    <tr>
      <td></td>
      <td class="title" colspan="2">(Team A) vs (Team B)</td>
      <td></td>
    </tr>

    <!-- Scores -->
    <tr>
      <td></td>
      <td class="score" colspan="2">20 | 25 (Team A)</td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td class="score" colspan="2">10 | 25 (Team B)</td>
      <td></td>
    </tr>

    <!-- Players stat header -->
    <tr>
      <td colspan="4" class="section-header">Players Stat</td>
    </tr>

    <!-- Player 1 -->
    <tr>
      <td colspan="2" class="player">nani</td>
      <td colspan="2" class="stats">
        spike = 5/5<br>
        rec = 4/4
      </td>
    </tr>

    <!-- Player 2 -->
    <tr>
      <td colspan="2" class="player">nani</td>
      <td colspan="2" class="stats">
        spike = 3/5<br>
        rec = 2/4
      </td>
    </tr>

  </table>

</body>
</html>
