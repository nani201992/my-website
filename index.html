<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scrim Results</title>

  <style>
    body{
      margin:0;
      padding:20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#0f172a;
      color:#e5e7eb;

      display:flex;
      flex-direction:column;   /* ðŸ”§ prevents side-by-side bug */
      align-items:center;
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    /* ---------- AVATARS (ONLY 2, BIGGER) ---------- */
    .avatars{
      display:flex;
      justify-content:center;
      gap:24px;
      margin-bottom:24px;
      max-width:900px;
      width:100%;
    }

    .avatar{
      flex:1;
      background:#020617;
      border-radius:16px;
      padding:16px;
      display:flex;
      align-items:center;
      gap:16px;
      max-width:360px;
      min-height:170px;
    }

    .avatar img{
      width:150px;
      height:150px;
      border-radius:50%;
      object-fit:cover;
    }

    /* ---------- MATCHES ---------- */
    .matches{
      display:flex;
      flex-direction:column;
      gap:18px;
      width:100%;
    }

    .match-card{
      background:#020617;
      border-radius:16px;
      padding:18px;
    }

    .match-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }

    .teams{
      font-weight:600;
      font-size:18px;
    }

    .sets{
      display:flex;
      gap:10px;
      font-weight:600;
      color:#38bdf8;
    }

    .players{
      margin-top:12px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:10px;
    }

    .player{
      background:#020617;
      border-radius:10px;
      padding:10px;
      font-size:14px;
    }

    .player strong{
      display:block;
      margin-bottom:4px;
    }

    .mvp{
      margin-top:10px;
      font-weight:700;
      color:#facc15;
    }

    @media (max-width:600px){
      .avatars{
        flex-direction:column;
        align-items:center;
      }
      .avatar{
        max-width:420px;
      }
      .avatar img{
        width:130px;
        height:130px;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- TOP IMAGES -->
    <div class="avatars">
      <div class="avatar">
        <img src="https://placehold.co/300x300" alt="Team A">
        <div>Team A</div>
      </div>
      <div class="avatar">
        <img src="https://placehold.co/300x300" alt="Team B">
        <div>Team B</div>
      </div>
    </div>

    <!-- MATCHES -->
    <div class="matches" id="matches">
      <!-- BOT_INSERT -->
    </div>

  </div>

  <script>
    // Render matches from bot placeholders
    document.querySelectorAll('.scrim-embed').forEach(embed=>{
      const data = JSON.parse(embed.dataset.match);

      const card = document.createElement('article');
      card.className = 'match-card';

      card.innerHTML = `
        <div class="match-header">
          <div class="teams">Match ${data.match} â€” ${data.teamA} vs ${data.teamB}</div>
          <div class="sets">
            ${data.sets.map(s=>`<span>${s}</span>`).join('')}
          </div>
        </div>

        <div class="players">
          ${data.players.map(p=>`
            <div class="player">
              <strong>${p.name}</strong>
              ${p.stats}
            </div>
          `).join('')}
        </div>

        ${data.mvp ? `<div class="mvp">MVP: ${data.mvp}</div>` : ``}
      `;

      embed.replaceWith(card);
    });
  </script>
</body>
</html>
