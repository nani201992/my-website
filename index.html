<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scrim Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --primary:#0b66ff; --muted:#6b7280;
      --radius:12px; --shadow:0 12px 30px rgba(12,24,40,0.06); --container:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:var(--bg);
      color:#0f172a; padding:20px; display:flex; justify-content:center;
    }
    .container{width:100%;max-width:var(--container);display:flex;flex-direction:column;gap:18px}

    /* Header */
    .header{display:flex;justify-content:space-between;align-items:center}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--primary),#0b6fbf);color:#fff;display:grid;place-items:center;font-weight:800}
    .title{font-weight:800;font-size:18px}
    .subtitle{color:var(--muted);font-size:13px}

    /* AVATAR — 2 per row, larger */
    .avatars{
      display:grid;
      grid-template-columns: repeat(2, 1fr); /* 2 avatars per row */
      gap:18px;
      align-items:center;
      justify-items:center;
      margin-top:6px;
    }
    .avatar{
      background:var(--card);
      padding:18px;
      border-radius:14px;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:var(--shadow);
      min-height:140px;
      width:100%;
      max-width:420px;
      border:1px solid rgba(12,24,40,0.03);
    }
    .avatar img{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      border:4px solid rgba(255,255,255,0.9);
      box-shadow: 0 8px 24px rgba(12,24,40,0.08);
    }
    @media (max-width:480px){
      .avatar img{ width:96px; height:96px; }
      .avatar{ min-height:120px; padding:14px }
    }

    /* Matches container */
    .matches{display:flex;flex-direction:column;gap:14px;margin-top:6px}

    /* ----- Style for injected full HTML (match-card) ----- */
    .match-card{
      background:var(--card); border-radius:12px; padding:14px; box-shadow:var(--shadow);
      transition:transform .12s ease; overflow:hidden;
    }
    .match-card:hover{transform:translateY(-6px)}
    .match-head{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .match-meta{display:flex;flex-direction:column}
    .match-number{color:var(--muted);font-weight:700;font-size:13px}
    .match-title{font-weight:800;font-size:18px}
    .score-row{display:flex;gap:8px}
    .score-pill{padding:8px 12px;border-radius:12px;background:linear-gradient(180deg,#eef6ff,#f8fbff);color:var(--primary);font-weight:800;border:1px solid rgba(11,102,255,0.06)}

    /* ----- Style for JSON-rendered scrim-card (same look) ----- */
    .scrim-card{
      background:var(--card); border-radius:12px; padding:14px; box-shadow:var(--shadow);
    }
    .scrim-top{display:flex;align-items:center;gap:12px;flex-wrap:wrap}
    .scrim-avatars{display:flex;gap:8px}
    .scrim-avatars img{width:48px;height:48px;border-radius:50%;object-fit:cover;border:2px solid rgba(0,0,0,0.04)}
    .scrim-meta{flex:1}
    .scrim-matchnum{color:var(--muted);font-weight:700;font-size:13px}
    .scrim-title{font-weight:800;font-size:18px}
    .scrim-body{display:grid;grid-template-columns:1fr 220px;gap:12px;margin-top:12px}
    .scrim-player{padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfcff);border:1px solid rgba(12,24,40,0.03);font-weight:700}
    .scrim-stats{text-align:right;color:var(--muted);padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfcff);border:1px solid rgba(12,24,40,0.03)}
    .scrim-mvp{margin-top:12px;padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfcff);border:1px solid rgba(12,24,40,0.03);font-weight:700}
    @media (max-width:880px){ .scrim-body{grid-template-columns:1fr} .scrim-stats{text-align:left} }

    /* subtle animation */
    .fade{opacity:0;transform:translateY(6px);animation:in .45s forwards}
    @keyframes in{to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="container fade">
    <header class="header">
      <div class="brand">
        <div class="logo">SR</div>
        <div>
          <div class="title">Scrim Results</div>
          <div class="subtitle">co stats tuy vao tran dau</div>
        </div>
      </div>
      <div>
        <a href="https://github.com/nani201992/my-website" target="_blank" rel="noopener" style="background:var(--primary);color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:700">Open repo</a>
      </div>
    </header>

    <!-- AVATARS: 2-per-row, larger -->
    <div class="avatars" id="avatars">
      <div class="avatar">
        <img src="https://cdn.discordapp.com/attachments/1059450546626494475/1449239656897052823/image0.jpg?ex=693e2d1b&is=693cdb9b&hm=1135cf3889720f772d523be2780af4eb5924822934791839d12d40e54103036f&" alt="Avatar 1">

    <!-- matches area -->
    <div class="matches" id="matches">
      <div class="match-card" id="empty">
        <div style="text-align:center;color:var(--muted);font-weight:700">No matches yet — use your Discord command to add results.</div>
      </div>
      <!-- Bot can append either full .match-card HTML blocks or JSON placeholders like:
           <div class="scrim-embed" data-match='{"match":206,"teamA":"ecstasy","teamB":"bts","sets":["25 | 14 ecs","25 | 21 bts"],"avatars":[],"players":[{"name":"jaq","stats":"spike=3/7\nrec=1/1"}],"mvp":"jaq"}'></div>
           The renderer below will convert placeholders into styled cards.
      -->
    </div>
  </div>

  <!-- Renderer script: converts .scrim-embed JSON placeholders into styled scrim cards.
       Also hides empty-state when real matches exist. -->
  <script>
    (function(){
      function esc(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

      function renderScrim(obj){
        const wrapper = document.createElement('div');
        wrapper.className = 'scrim-card';

        const avatarsHtml = (obj.avatars||[]).slice(0,6).map(u=>`<img src="${esc(u)}" alt="">`).join('');
        const scoresHtml = (obj.sets||[]).map(s=>`<div class="score-pill">${esc(s)}</div>`).join('');
        const players = obj.players||[];
        let namesHtml='', statsHtml='';
        for (const p of players){
          namesHtml += `<div class="scrim-player">${esc(p.name||'—')}</div>\n`;
          statsHtml += `<div class="scrim-stats">${esc(p.stats||'—')}</div>\n`;
        }
        if(!namesHtml){ namesHtml = '<div class="scrim-player">—</div>'; statsHtml = '<div class="scrim-stats">—</div>'; }

        wrapper.innerHTML = `
          <div class="scrim-top">
            <div class="scrim-avatars">${avatarsHtml}</div>
            <div class="scrim-meta">
              <div class="scrim-matchnum">match ${esc(String(obj.match||''))}</div>
              <div class="scrim-title">${esc(obj.teamA||'Team A')} <span style="color:var(--muted);font-weight:700">vs</span> ${esc(obj.teamB||'Team B')}</div>
            </div>
            <div class="score-row">${scoresHtml}</div>
          </div>
          <div class="scrim-body">
            <div>${namesHtml}</div>
            <div>${statsHtml}</div>
          </div>
          ${ obj.mvp ? `<div class="scrim-mvp">MVP: <strong>${esc(obj.mvp)}</strong></div>` : '' }
        `;
        return wrapper;
      }

      document.addEventListener('DOMContentLoaded', ()=>{
        const nodes = Array.from(document.querySelectorAll('.scrim-embed[data-match]'));
        nodes.forEach(n=>{
          try{
            const json = n.getAttribute('data-match');
            const obj = JSON.parse(json);
            const card = renderScrim(obj);
            n.replaceWith(card);
          }catch(e){
            console.error('scrim parse error', e);
          }
        });

        const matchesContainer = document.getElementById('matches');
        const hasMatch = matchesContainer.querySelector('.match-card, .scrim-card');
        if(hasMatch){
          const empty = document.getElementById('empty');
          if(empty) empty.style.display = 'none';
        }
      });
    })();
  </script>
