<!DOCTYPE html>

  <title>Scrim Results — Modern</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --primary:#0b66ff;
      --muted:#6b7280;
      --radius:12px;
      --shadow: 0 12px 30px rgba(12,24,40,0.06);
      --container:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:24px;
      display:flex;
      justify-content:center;
    }
    .container{
      width:100%;
      max-width:var(--container);
      display:flex;
      flex-direction:column;
      gap:20px;
    }

    /* Header */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:48px;height:48px;border-radius:12px;
      background:linear-gradient(135deg,var(--primary),#0b6fbf);
      color:#fff;display:grid;place-items:center;font-weight:800;
      box-shadow: 0 8px 24px rgba(11,102,255,0.12);
    }
    .title{
      font-weight:800;font-size:18px;
    }
    .subtitle{color:var(--muted);font-size:13px;font-weight:600}

    /* Avatar grid */
    .avatars{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(84px,1fr));
      gap:12px;
    }
    .avatar{
      background:var(--card);padding:12px;border-radius:14px;
      display:flex;align-items:center;justify-content:center;
      box-shadow:var(--shadow);transition:transform .12s ease;
    }
    .avatar img{width:64px;height:64px;border-radius:50%;object-fit:cover;display:block}
    .avatar:hover{transform:translateY(-6px)}

    /* Matches list */
    .matches{display:flex;flex-direction:column;gap:16px;margin-top:6px}

    .match-card{
      background:var(--card);
      border-radius:var(--radius);
      padding:16px;
      box-shadow:var(--shadow);
      transition:transform .12s ease,box-shadow .12s ease;
      overflow:hidden;
    }
    .match-card:hover{transform:translateY(-6px);box-shadow:0 22px 48px rgba(12,24,40,0.08)}

    .match-head{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .match-meta{display:flex;flex-direction:column;gap:2px}
    .match-number{color:var(--muted);font-weight:700;font-size:13px}
    .match-title{font-weight:800;font-size:18px}

    .score-row{display:flex;gap:10px;margin-top:8px;flex-wrap:wrap}
    .score-pill{
      padding:8px 12px;border-radius:12px;background:linear-gradient(180deg,#eef6ff,#f8fbff);
      color:var(--primary);font-weight:800;border:1px solid rgba(11,102,255,0.06)
    }

    /* Players area */
    .players{
      display:grid;
      grid-template-columns: 1fr 220px;
      gap:10px;
      margin-top:14px;
      align-items:start;
    }
    .player-name{
      font-weight:700;font-size:15px;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfcff);
      border:1px solid rgba(12,24,40,0.03)
    }
    .player-stats{
      text-align:right;color:var(--muted);font-weight:700;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfcff);
      border:1px solid rgba(12,24,40,0.03)
    }

    /* mvp row */
    .mvp{margin-top:12px;padding:12px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfcff);border:1px solid rgba(12,24,40,0.03);font-weight:700}

    @media (max-width:880px){
      .players{grid-template-columns:1fr}
      .player-stats{text-align:left}
      .match-title{font-size:16px}
    }
    @media (max-width:480px){
      body{padding:12px}
      .avatar img{width:56px;height:56px}
    }

    /* subtle animation */
    .fade{opacity:0;transform:translateY(6px);animation:in .45s forwards}
    @keyframes in{to{opacity:1;transform:none}}
  </style>
</head>

  <script>
    // Small helper: click any score-pill to copy it (nice tiny interaction)
    document.addEventListener('click', (e) => {
      const pill = e.target.closest('.score-pill');
      if (!pill) return;
      navigator.clipboard?.writeText(pill.textContent.trim()).then(() => {
        pill.style.transform = 'scale(0.98)';
        setTimeout(()=>pill.style.transform='',160);
      }).catch(()=>{ /* ignore */});
    });
  </script>
